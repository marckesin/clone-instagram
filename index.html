<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="text/css" href="img/instagram.ico">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-phone.png" alt="instagram-phone-img">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" alt="instagram-logo-img" width="30%">
				<div class="profile-photo">
					<img src="img/michael-scott.jpg" alt="profile-photo">
				</div>
				<a href="#" class="instagram-login">Continue como michaelscott</a>
				<a href="#" class="instagram-loggout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é michaelscott</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span>Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
